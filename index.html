<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
    </script>
</head>
<body>
    <h1>!! Calculator !!</h1>
    <form ><input type="text" id="display"></form>
    <table >
    <tr>
        <th><form ><input type="button" value="AC" onclick="display.value =' '"></form></th>
        <th><form ><input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)"></form></th>
        <th><form ><input type="button" value="." onclick="display.value +='.'"></form></th>
        <th><form ><input type="button" value="/" onclick="display.value +='/'"></form></th>
    </tr>
    <tr>
        <th><form ><input type="button" value="7" onclick="display.value +='7'"></form></th>
        <th><form ><input type="button" value="8" onclick="display.value +='8'"></form></th>
        <th><form ><input type="button" value="9" onclick="display.value +='9'"></form></th>
        <th><form ><input type="button" value="*" onclick="display.value +='*'"></form></th>
    </tr>
    <tr>
        <th><form ><input type="button" value="4" onclick="display.value +='4'"></form></th>
        <th><form ><input type="button" value="5" onclick="display.value +='5'"></form></th>
        <th><form ><input type="button" value="6" onclick="display.value +='6'"></form></th>
        <th><form ><input type="button" value="-" onclick="display.value +='-'"></form></th>
    </tr>
    <tr>
        <th><form ><input type="button" value="1" onclick="display.value +='1'"></form></th>
        <th><form ><input type="button" value="2" onclick="display.value +='2'"></form></th>
        <th><form ><input type="button" value="3" onclick="display.value +='3'"></form></th>
        <th><form ><input type="button" value="+" onclick="display.value +='+'"></form></th>
    </tr>
    <tr>
        <th><form ><input type="button" value="00"></form></th>
        <th><form ><input type="button" value="0"></form></th>
        <th colspan="2"><form ><input type="button" value="=" onclick="display.value =eval(display.value)"></form></th>
        
    </tr>
    </table>
    
</body>
</html>
